<div class="menu-btn">
  <p-button
    icon="pi pi-bars"
    variant="text"
    severity="contrast"
    size="small"
    (onClick)="toggle()"
  />
  <h2>DietAssist</h2>
</div>

<div class="card-container">
  <p-card header="DietAssist" [style]="{ height: '100%', width: '200px' }">
    <div class="flex flex-col overflow-scroll">
      <a
        routerLink="/profile"
        routerLinkActive="bg-gray-200 text-black"
        class="mb-8 flex cursor-pointer items-center gap-2 rounded p-2 text-inherit no-underline transition-colors duration-300 hover:bg-gray-100 hover:text-gray-800"
      >
        <span class="pi pi-user"></span>Profile
      </a>
      <a
        routerLink="/diet-plan"
        routerLinkActive="bg-gray-200 text-black"
        class="mb-8 flex cursor-pointer items-center gap-2 rounded p-2 text-inherit no-underline transition-colors duration-300 hover:bg-gray-100 hover:text-gray-800"
        ><span class="pi pi-table"></span>Diet Plan</a
      >
      <a
        routerLink="/chat"
        routerLinkActive="bg-gray-200 text-black"
        class="mb-8 flex cursor-pointer items-center gap-2 rounded p-2 text-inherit no-underline transition-colors duration-300 hover:bg-gray-100 hover:text-gray-800"
        ><span class="pi pi-comments"></span>Chat</a
      >
      <a
        routerLink="/appointment"
        routerLinkActive="bg-gray-200 text-black"
        class="mb-8 flex cursor-pointer items-center gap-2 rounded p-2 text-inherit no-underline transition-colors duration-300 hover:bg-gray-100 hover:text-gray-800"
        ><span class="pi pi-calendar"></span>Schedule Appointment</a
      >
    </div>
    <div class="flex justify-center pb-4">
      <p-button
        label="Sign Out"
        icon="pi pi-sign-out"
        [text]="true"
        severity="danger"
      />
    </div>
  </p-card>
</div>
