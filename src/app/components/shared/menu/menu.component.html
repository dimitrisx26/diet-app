<div class="menu-btn">
  <p-button
    icon="pi pi-bars"
    [outlined]="true"
    severity="contrast"
    size="small"
    (onClick)="toggle()"
  />
  <h2>Employo</h2>
</div>

<div class="card-container">
  <p-card header="Employo" [style]="{ height: '100%', width: '200px' }">
    <div class="content">
      <a routerLink="/profile" routerLinkActive="active"
        ><span class="pi pi-user"></span>Profile</a
      >
      <a routerLink="/attendance" routerLinkActive="active"
        ><span class="pi pi-calendar"></span>Attendance</a
      >
      <a routerLink="/leaves" routerLinkActive="active"
        ><span class="pi pi-objects-column"></span>Leaves</a
      >
      <a routerLink="/performance" routerLinkActive="active"
        ><span class="pi pi-chart-bar"></span>Performance</a
      >
      <a routerLink="/requests" routerLinkActive="active"
        ><span class="pi pi-file"></span>Requests</a
      >
    </div>
    <div class="footer">
      <p-button
        label="Sign Out"
        icon="pi pi-sign-out"
        [text]="true"
        severity="danger"
      />
    </div>
  </p-card>
</div>
